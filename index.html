<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="row ">
        <div class="col-sm-12 col-md-12 col-lg-3">
            <form action="" >
                <h1>Form Submission:</h1>
                <label for="fname">First Name:</label>
                <br>
                <input type="text" id="fname" placeholder="First Name"  style="width: 100%;"><br>
        
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" id="lname" placeholder="Last Name"  style="width: 100%;" ><br>
                
                <label for="address1">Address Line 1:</label>
                <br>
                <input type="text" id="address1"  placeholder="Address Line 1" style="width: 100%;" ><br>
        
                <label for="address2">Address Line 2:</label>
                <br>
                <input type="text" id="address2"  placeholder="Address Line 2"  style="width: 100%;"><br>
        
                <label for="pin">PIN:</label>
                <br>
                <input type="number" id="pin"  placeholder="PIN"   style="width: 100%;"><br>
        
                <label for="gender">Gender:</label><br>
                <input type="radio" id="gender" value="male"> Male
                <input type="radio" id="gender" value="female" > Female<br><br>
        
                <label for="food">Choice of Food: <span class="span" >(must choose at least 2 out of 5 options)</span></label><br>
                <input type="checkbox" name="food" value="north Indian" id="food"  >North Indian  <br>
                <input type="checkbox" name="food" value="south Indian" id="food"  >South Indian <br>
                <input type="checkbox" name="food" value="chinese" id="food"  >Chinese <br>
                <input type="checkbox" name="food" value="japanese" id="food"  >Japanese <br>
                <input type="checkbox" name="food" value="sea-food" id="food"  >Sea Food <br><br>
        
                <label for="state">State:</label>
                <br>
                <input type="text" id="state"  placeholder="State"  style="width: 100%;"><br>
        
                <label for="country">Country:</label>
                <br>
                <input type="text" id="country"  placeholder="Country"  style="width: 100%;"><br>
        
                <button type="submit" id="submit" class="form-control btn btn-secondary">Submit</button>
            </form>
        </div>
        <div class="col col-sm-12 col-md-12 col-lg-8">
            <h1>Temporary Database</h1><br>
            <table class="table table-striped">
                <thead class="bg-dark text-light">
                    <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Address</td>
                    <td>Pincode</td>
                    <td>Gender</td>
                    <td>Food</td>
                    <td>State</td>
                    <td>Country</td>
                </tr>
                </thead>
                <tbody class="tbody" id="tbody">
        
                </tbody>
            </table>
        </div>
    </div>
</div>
  <script src="script.js"></script>
    
</body>
</html>
